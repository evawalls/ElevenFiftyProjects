<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Creature.css">
    <title>Creature</title>
</head>
<body>
    <div class="wrapper">
        <div class="bird">
            <div class="head">
                <div class="eye">
                    <div class="inner_eye"></div>
                </div>
                <div class="beak">
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="wing"></div>
            </div>
            <div class="tail"></div>
            <div class="right_leg">
                <div class="right_foot">
                    <div class="toe_1"></div>
                    <div class="toe_2"></div>
                    <div class="toe_3"></div>
                </div>    
            </div>
            <div class="left_leg">
                <div class="left_foot">
                    <div class="toe_4"></div>
                    <div class="toe_5"></div>
                    <div class="toe_6"></div>
                </div>
            </div>
        </div>
</div>
    
</body>
</html>
